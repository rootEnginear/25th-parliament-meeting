<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;600&display=swap"
  rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/light.css">

<style>
  body {
    max-width: unset;
    letter-spacing: .3px;
    font-family: 'Sarabun', sans-serif;
  }

  table {
    line-height: 1.8;
  }

  a {
    display: block;
    margin-bottom: .5rem;
    padding: 0 10px;

    background: aliceblue;
  }

  details {
    margin: 0;
    border-radius: 0;
  }

  summary {
    color: #0076d1;
    color: var(--links);
    padding: 0 10px;
    background: aliceblue;
  }
</style>

<div id="app">
  <small>(ข้อมูลไม่ lazyload นะ อาจจะนานนิดนึง)</small>
  <table>
    <thead>
      <tr>
        <th>เรื่องที่พิจารณา</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr v-for="d in data" :key="d.id">
        <td colspan="2">
          <p>{{d.title.join('\n')}}</p>
          <div><small>{{d.category}} {{d.no}}</small></div>
          <div>
            <a
              :href="'https://msbis.parliament.go.th/ewtadmin/ewt/parliament_report/main_warehouse_detail.php?mid='+d.id"
              target="_blank" rel="nofollow noopener noreferrer">
              <small>รหัส {{d.id}}</small>
            </a>
          </div>
          <details v-if="d.meeting_docs.length !== 0">
            <summary>
              <small>ข้อมูลการประชุม</small>
            </summary>
            <a v-for="([t,l]) in d.meeting_docs" :key="l" :href="l"
              target="_blank" rel="nofollow noopener noreferrer">
              {{t}}
            </a>
          </details>
        </td>
        <td>
          <details v-if="d.score_summary_docs.length !== 0">
            <summary>
              <small>ใบประมวลผลการลงมติ</small>
            </summary>
            <a v-for="([t,l]) in d.score_summary_docs" :key="l" :href="l"
              target="_blank" rel="nofollow noopener noreferrer">
              {{t}}
            </a>
          </details>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="app.js" defer></script>
